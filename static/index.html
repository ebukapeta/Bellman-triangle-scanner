<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Crypto Arbitrage Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .controls-card, .logs-card, .summaries-card, .results-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }
        
        .exchange-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .exchange-selector label {
            cursor: pointer;
        }
        
        .exchange-selector input[type="checkbox"] {
            display: none;
        }
        
        .exchange-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }
        
        input[type="checkbox"]:checked + .exchange-badge {
            transform: scale(1.05);
            border-color: #333;
        }
        
        .exchange-badge.binance { background: #f0b90b; color: #000; }
        .exchange-badge.bybit { background: #5c6bc0; color: white; }
        .exchange-badge.kucoin { background: #0095e5; color: white; }
        
        .params {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .param {
            flex: 1;
        }
        
        .param label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .param input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .scan-btn {
            width: 100%;
            padding: 15px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }
        
        .scan-btn:hover { background: #2563eb; }
        .scan-btn:disabled { background: #9ca3af; cursor: not-allowed; }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .log-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            color: #ccc;
        }
        
        .log-time { color: #888; min-width: 60px; }
        .log-exchange { color: #3b82f6; min-width: 70px; text-transform: capitalize; }
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-debug { color: #888; }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .summary-card {
            background: #f8fafc;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #3b82f6;
        }
        
        .summary-title {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .stat-label { font-size: 11px; color: #888; }
        .stat-value { font-size: 16px; font-weight: 700; color: #333; }
        
        .opportunities-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .opportunity-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 18px;
            border: 1px solid #e5e7eb;
        }
        
        .opp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .profit {
            font-weight: 700;
            font-size: 18px;
        }
        
        .profit.high { color: #10b981; }
        .profit.medium { color: #f59e0b; }
        .profit.low { color: #ef4444; }
        
        .opp-path {
            font-family: monospace;
            font-size: 16px;
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            word-break: break-all;
        }
        
        .opp-details {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #666;
            flex-wrap: wrap;
        }
        
        .chance.high { color: #10b981; }
        .chance.medium { color: #f59e0b; }
        .chance.low { color: #ef4444; }
        
        @media (max-width: 600px) {
            .params { flex-direction: column; gap: 10px; }
            .exchange-selector { justify-content: center; }
            .opp-details { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import init from '/pkg/arbitrage_scanner.js';
        init().catch(console.error);
    </script>
</body>
  </html>
