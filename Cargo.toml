[package]
name = "arbitrage-scanner"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4"
actix-cors = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }
tokio-tungstenite = "0.20"
futures-util = "0.3"
chrono = "0.4"
petgraph = "0.6"
reqwest = { version = "0.11", features = ["json"] }
env_logger = "0.10"
log = "0.4"
