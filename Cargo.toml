[package]
name = "arbitrage-scanner"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
log = "0.4"
env_logger = "0.10"
petgraph = "0.6"
thiserror = "1.0"
anyhow = "1.0"
tauri = { version = "2.0", features = ["api-all"] }
yew = "0.21"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
gloo-net = "0.5"
web-sys = { version = "0.3", features = ["HtmlInputElement", "Window", "Document", "Element"] }
futures-util = "0.3"
tokio-tungstenite = "0.20"
